<body>


<canvas id="my-canvas_b" width="1280" height="320"></canvas>
<table>

<script>
    setInterval(function ( )
    {
      var req = new XMLHttpRequest();
      req.responseType = 'json';
      req.open('GET', "/data", true);
      req.onload  = function() {
        var jsonResponse = req.response;
        console.log(jsonResponse);
     };
req.send(null);

function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}


function HSVtoRGB(h, s, v) {
    var r, g, b, i, f, p, q, t;
    if (arguments.length === 1) {
        s = h.s, v = h.v, h = h.h;
    }
    i = Math.floor(h * 6);
    f = h * 6 - i;
    p = v * (1 - s);
    q = v * (1 - f * s);
    t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
    }
    return "#"+componentToHex(Math.round(r*255))+componentToHex(Math.round(g*255))+componentToHex(Math.round(b*255));
}


    function power2color(power)
    {
      power -= 37; power /= 7;
      var h,s,b;
      h = (1-power) * 0.4;
      s = 0.9;
      b = 0.9;
      return HSVtoRGB(h,s,b);
    }

    function drawPixel(x, y, color, context)
    {
      var roundedX = Math.round(x);
      var roundedY = Math.round(y);
      context.fillStyle = color || '#000';
      context.fillRect(roundedX, roundedY, 1, 1);
    }


    function c_start()
    {
        var canvas = document.getElementById("my-canvas");
      var context = canvas.getContext('2d');
      var canvas_b = document.getElementById("my-canvas_b");
      var context_b = canvas_b.getContext('2d');
      var canvas_wb = document.getElementById("my-canvas_wb");
      var context_wb = canvas_wb.getContext('2d');


      context.scale(80,80);
      context_b.scale(80,80);
      context_b.filter = 'blur(38px)';
      context_wb.scale(80,80);
      context_wb.filter = 'blur(38px)';
      context_wb.filter += 'grayscale(100)';

    }

    function fillCanvas(data)
    {
      var canvas = document.getElementById("my-canvas");
      var context = canvas.getContext('2d');
      var canvas_b = document.getElementById("my-canvas_b");
      var context_b = canvas_b.getContext('2d');
      var canvas_wb = document.getElementById("my-canvas_wb");
      var context_wb = canvas_wb.getContext('2d');




      var row = 0;
      var column = 0;
      for(var row = 0; row < 4; ++row)
      {
        for(var column = 0; column < 16; ++column)
        {
          var c = power2color(data[row][column]);
          drawPixel(column, row, c,context);
          drawPixel(column, row, c, context_b);
          drawPixel(column, row, c, context_wb);
        }

      }
    }


    c_start();

  </script>

</body>
</html>
